<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Edit Task</h1>

        <form class="ui form" action="" method="post">
            <div class="field">
                <label>Update Task Title</label>
                <input type="text" name="title" value="{{ todo.title }}" placeholder="Edit Task"><br>
            </div>
            <div style="margin-top: 10px;">
                <button class="ui green button" type="submit">Update</button>
                <a class="ui red button" href="{{ url_for('home') }}" style="margin-left: 10px;">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
